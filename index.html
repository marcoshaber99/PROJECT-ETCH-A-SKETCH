<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ðŸŽ¨ Etch A Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="title"><h1>Marco's SketchPad</h1></div>
            <div class="mode">Mode: Coloring</div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Eraser</button>
                    <button onclick="changeColor('#00471B')">Bucks Green</button>
                    <button onclick="changeColor('random')">Rainbow</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div>
                    <input type="text" placeholder="Size of board" value="16"
                        onchange="changeSize(this.value)">
                    <button>Set Size</button>
                </div>
            </div>
        </div>
    </body>
</html>
